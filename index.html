<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href= "css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Survey for a Friend</title>
</head>
<body>
  <h1>Fill out this survey, friend!</h1>
  <div class="container">
    <h2>Favorite Type of Pet</h2>
    <form class="form-group">
        <select class="form-control" id="pet">
          <option>Cat</option>
          <option>Dog</option>
          <option>Amphibian</option>
          <option>Reptile</option>
          <option>Fish</option>
          <option>Small Mammal</option>
        </select>
        <div class="radio">
          <h2>Favorite Pizza Topping</h2>
          <label>
            <input type="radio" name="pizzaTopping" value="cheese" checked>
            Cheese
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="pizzaTopping" value="pepperoni" checked>
            Pepperoni
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="pizzaTopping" value="veggie" checked>
            Veggie
          </label>
        </div>
        
        <div class="form-group">
          <label for="born">Date of Birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
    </form>
  
  </div>
</body>
</html>
